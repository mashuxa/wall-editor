<form action="#" class="#" name="bugReport">

        Your name:
        <input type="text" id="userName">
    </label>
    <label>
        Your email:
        <input type="email" id="userEmail">
    </label>
    <label>
        <textarea id="reportContent" cols="30" rows="10"></textarea>
    </label>
    <button class="btn" type="button">Send!</button>
</form>
