<form action="#" class="bug-report" name="bugReport">
    <label>
        Your name:
        <input type="text" id="userName" autocomplete="true" required>
    </label>
    <label>
        Your email:
        <input type="email" id="userEmail" autocomplete="true" required>
    </label>
    <label>
        Your feedback:
        <textarea id="reportContent" cols="30" rows="10" required></textarea>
    </label>
    <div class="btn" id="sendReport">Send!</div>
</form>
